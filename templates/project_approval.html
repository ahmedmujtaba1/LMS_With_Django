<!DOCTYPE html>
<html>
<head>
    <title>Project Approval</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Your custom CSS styles go here (if needed) */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .project-details p {
            margin: 5px 0;
        }
        .approval-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .approval-button {
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .approval-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <br>
    <!-- Center align content using Bootstrap -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-50">
            <h2 class="text-center">Project Approval</h2>
            <div class="project-details">
                <p><strong>Title:</strong> {{ upload.title }}</p>
                <p><strong>Description:</strong> {{ upload.description }}</p>
                <p><strong>Remarks:</strong> {{ upload.remarks }}</p>
                <!-- Add any other fields you want to display for approval -->
            </div>
            <div class="approval-form">
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary mr-3" value="Approve">
                    <button type="button" class="btn btn-danger" onclick="goBack()">Reject</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS script (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back(); // JavaScript function to go back to the previous page
        }
    </script>
</body>
</html>
